spring.datasource.url=jdbc:mysql://localhost:3306/springboot03web?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#??mybatis
mybatis.type-aliases-package=com.guo.pojo
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
