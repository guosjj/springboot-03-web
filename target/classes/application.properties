#我们的配置文件的真实位置
spring.messages.basename=i18n.login

#关闭模板引擎的缓存
spring.thymeleaf.cache=false

#时间日期格式化
spring.mvc.format.date=yyyy-MM-dd

spring.datasource.username=root
